<!DOCTYPE html>
<html>
  <head>
    <link rel="prefetch" href="style.css">
    <link rel="prefetch" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalarKilla</title>
    <script src="main.max.js"></script>
    <link rel="stylesheet" href="style.css">
    <style id="css"></style>
    <!-- Embed Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!-- Embed Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header>
      <button id="menuBtn">
        <span class="material-icons">menu</span>
      </button>
      <h1 class="title" style="font-size: 3em; align-self: 10px;">MalarKilla</h1>
      <img id="malimg">
      <h2 id="title" style="color: #fff"></h2>
    </header>
    <main id="content"></main>
    <footer>
      <p>&COPY;2024 MalarKilla&TRADE;. All rights reserved.</p>
    </footer>
    <!-- Sidebar -->
    <div id="sidebar">
        <a href="javascript:void(0)" id="closeBtn">&times;</a>
        <a href="javascript:void(0)" id="homeBtn">Homepage</a>
        <a href="javascript:void(0)" id="page1Btn">Page 1</a>
        <a href="javascript:void(0)" id="page2Btn">Page 2</a>
      </div>
  
      <!-- Up Arrow Button -->
      <button id="upArrowBtn" onclick="scrollToTop()">
        <span class="material-icons">arrow_upward</span>
      </button>
      
      <script>
        // Function to open the sidebar
        function openSidebar() {
          document.getElementById("sidebar").style.width = "250px";
        }
  
        // Function to close the sidebar
        function closeSidebar() {
          document.getElementById("sidebar").style.width = "0";
        }
        // Event listeners for the menu and close buttons
        document.getElementById("menuBtn").addEventListener("click", openSidebar);
        document.getElementById("closeBtn").addEventListener("click", closeSidebar);
        
        document.getElementById("homeBtn").addEventListener("click", () => {page(0)})
        document.getElementById("page1Btn").addEventListener("click", () => {page(1)})
        document.getElementById("page2Btn").addEventListener("click", () => {page(2)})
        document.getElementById("sidebar").addEventListener("mouseleave", () => {closeSidebar()})
        // Function to scroll to the top of the page
        function scrollToTop() {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
  
        // Get the button
        const upArrowBtn = document.getElementById('upArrowBtn');
  
        // Show the button when the user scrolls down 20px from the top of the document
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              upArrowBtn.style.display = 'block';
            } else {
              upArrowBtn.style.display = 'none';
            }
          }
      </script>
    </body>
  </html>
